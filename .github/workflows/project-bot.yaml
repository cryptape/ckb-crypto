name: Move assigned issues into In progess

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.1.2
        with:
          project: lib develop
          column: In progress
          repo-token: ${{ secrets.GITHUB_TOKEN }}
